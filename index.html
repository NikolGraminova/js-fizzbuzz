<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>


<body class="body-style text-center">
    <div class="container">
        <div class="row">

            <div class="col-12 mt-3">
                <h1>FizzBuzz Generator</h1>
            </div>

            <form class="col-12 form-group" onsubmit="submitForm(event)">
                <label for="inputNumbers"></label>
                <input type="inputNumbers" class="text-center userNumberStyle" id="inputNumbers"
                    placeholder="Enter numbers...">
                <button type="submit" class="btn-style">Go!</button>
                <button type="button" class="btn-style" onclick="refreshWindow()">Reset</button>
            </form>

            <div class="col d-flex justify-content-center flex-wrap" id="squares">
                <!--squares go here-->

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
